<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iRacing Personal Records Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050510;
      --bg-elevated: #111323;
      --bg-elevated-soft: #181a2e;
      --accent: #4c6fff;
      --accent-soft: rgba(76,111,255,0.12);
      --accent-strong: #ffbf3c;
      --text: #f5f5f7;
      --text-soft: #b4b7c8;
      --danger: #ff4c4c;
      --success: #1ecb70;
      --border-subtle: #24263a;
      --radius-lg: 14px;
      --radius-md: 10px;
      --radius-sm: 6px;
      --shadow-soft: 0 14px 45px rgba(0,0,0,0.6);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #151731 0, #02030b 48%, #020109 100%);
      color: var(--text);
      display: flex; justify-content: center;
      padding: 20px;
    }
    .app { width: 100%; max-width: 1220px; }

    header { margin-bottom: 18px; }
    .badge {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 4px 10px; border-radius: 999px;
      background: rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.05);
      font-size:11px; text-transform:uppercase; letter-spacing:0.08em;
      color:var(--text-soft);
    }
    .badge-dot { width:6px; height:6px; border-radius:50%; background:var(--accent); box-shadow:0 0 8px rgba(76,111,255,0.9); }
    h1 { font-size:28px; margin:10px 0 4px; display:flex; align-items:center; gap:10px; }
    h1 span.logo-pill {
      display:inline-flex; align-items:center; justify-content:center;
      width:26px; height:26px; border-radius:9px;
      background:linear-gradient(135deg,#ff4b91,#ffbf3c);
      font-size:15px;
    }

    header p { margin:0; color:var(--text-soft); font-size:14px; }
    .layout {
      display:grid;
      grid-template-columns:minmax(0,340px) minmax(0,1fr);
      gap:18px;
    }
    .panel {
      background:radial-gradient(circle at 0 0,#252a4d 0,#111323 32%,#080918 100%);
      border-radius:var(--radius-lg);
      box-shadow:var(--shadow-soft);
      border:1px solid rgba(255,255,255,0.04);
      padding:16px 16px 14px;
      position:relative; overflow:hidden;
    }
    .panel::before {
      content:""; position:absolute; inset:0; pointer-events:none; opacity:0.5;
      background:radial-gradient(circle at top left, rgba(76,111,255,0.16), transparent 55%);
    }

    form label { display:block; font-size:12px; margin-bottom:4px; color:var(--text-soft); }
    .form-grid { display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:10px 12px; }
    .form-row-full { grid-column:1 / -1; }
    input, select, textarea {
      width:100%; padding:7px 9px;
      border-radius:var(--radius-sm);
      border:1px solid var(--border-subtle);
      background:#050613; color:var(--text);
      font-size:13px; outline:none;
      transition:border 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color:var(--accent);
      box-shadow:0 0 0 1px rgba(76,111,255,0.5);
      background:#06071a;
    }
    textarea { min-height:52px; resize:vertical; }
    .btn-row { display:flex; gap:8px; margin-top:8px; flex-wrap:wrap; }
    button {
      border:none; border-radius:999px;
      padding:7px 13px; font-size:13px; cursor:pointer;
      display:inline-flex; align-items:center; gap:6px;
      background:var(--accent); color:white;
      box-shadow:0 10px 25px rgba(76,111,255,0.55);
      transition:transform 0.1s ease, box-shadow 0.1s ease;
    }

    button.secondary {
      background:rgba(255,255,255,0.02);
      color:var(--text-soft);
      border:1px solid rgba(255,255,255,0.05);
    }
    .table-wrapper {
      border-radius:var(--radius-md);
      border:1px solid rgba(255,255,255,0.04);
      background:rgba(5,6,19,0.8);
      max-height:520px;
      overflow:hidden;
    }
    table { width:100%; border-collapse:collapse; font-size:12px; }

    thead th { position:sticky; top:0; background:#0a0b1e; cursor:pointer; }
    tbody tr:nth-child(even) { background:rgba(255,255,255,0.02); }
    tbody tr:hover { background:rgba(76,111,255,0.12); }
  </style>
</head>
<body>
  <h1>Full iRacing Tracker Website</h1>
  <p>The complete file has been generated.</p>
</body>
</html>
